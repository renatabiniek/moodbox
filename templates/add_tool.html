{% extends "base.html" %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<div class="container mt-3 mb-3">
    <h2>Add a new tool</h2>
    <p><strong>Publishing as:</strong> {{ user.username }} </p>
    <br/>
    <form action="{% url 'addtool' %}" method="POST">
        {{ tool_form | crispy }}
        {% csrf_token %}
    </form>
    <button type="submit" class="btn-lg btn-card btn-create my-3">Submit</button>
</div>
{%endblock%}
