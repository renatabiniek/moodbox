{% extends "base.html" %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<div class="container mt-3 mb-3">
    <h2>Add a new tool</h2>
    {% if user.is_authenticated %}
    <p><strong>Publishing as:</strong> {{ user.username }} </p>
    <br/>
    <form action="{% url 'addtool' %}" method="POST">
        {% csrf_token %}
        {{ tool_form | crispy }}
        <button type="submit" value="Submit" class="btn-lg btn-card btn-create my-3">Submit</button>
    </form>
    {% endif %}
</div>
{%endblock%}
